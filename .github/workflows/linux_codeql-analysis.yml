name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 16 * * 6'

jobs:
  analyze_main:
    name: Analyze Local
    if: github.repository_owner == 'ParadoxGameConverters'
    runs-on: [self-hosted, linux]

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Build solution
      run: |
       chmod u+x build_linux.sh
       ./build_linux.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

    - name: Cleanup
      uses: colpal/actions-clean@v1
      if: ${{ true }} # To ensure this step runs even when earlier steps fail

  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - run: |
       git submodule update --init --recursive
       mkdir $HOME/usr
       export PATH="$HOME/usr/bin:$PATH"
       sudo add-apt-repository ppa:ubuntu-toolchain-r/test
       sudo apt-get update
       sudo apt-get install gcc-11 g++-11
       sudo apt-get install libgtest-dev
       sudo ln -s /usr/bin/gcc-11 /usr/local/bin/gcc
       sudo ln -s /usr/bin/g++-11 /usr/local/bin/g++
       # Export CC and CXX to tell cmake which compiler to use
       export CC=/usr/bin/gcc-11
       export CXX=/usr/bin/g++-11
       # Check versions of gcc, g++ and cmake
       gcc -v && g++ -v && cmake --version
       # Run your build commands next
       chmod u+x ./tests/build_linux_foreign.sh
       cd tests
       bash ./build_linux_foreign.sh

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
